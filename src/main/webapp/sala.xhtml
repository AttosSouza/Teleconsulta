<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Gerenciar Salas</title>
</h:head>

<h:body style="font-family:Arial; background:#f5f5f5; padding:20px;">

    <h2 style="color:#006d77;">Gerenciamento de Salas</h2>

    <!-- FORMULÁRIO -->
    <h:form id="formSala">

        <p:messages id="msgs" autoUpdate="true" closable="true"/>

        <p:panel header="Cadastro de Sala" style="margin-bottom:20px;">

            <div class="p-fluid p-formgrid p-grid">

                <div class="p-field p-col-12 p-md-6">
                    <p:outputLabel value="Nome da Sala" for="nome"/>
                    <p:inputText id="nome"
                                 value="#{salaBean.sala.nome}"
                                 required="true"/>
                </div>

                <div class="p-field p-col-12 p-md-3">
                    <p:outputLabel value="Capacidade" for="capacidade"/>
                    <p:inputNumber id="capacidade"
                                   value="#{salaBean.sala.capacidade}"
                                   required="true"
                                   minValue="1"/>
                </div>

                <div class="p-field p-col-12 p-md-6">
                    <p:outputLabel value="Unidade de Saúde" for="unid"/>
                    <p:selectOneMenu id="unid"
                                     value="#{salaBean.sala.unidadeSaude}"
                                     required="true"
                                     filter="true"
                                     filterMatchMode="contains">

                        <f:selectItem itemLabel="Selecione" itemValue="#{null}" noSelectionOption="true"/>

                        <f:selectItems value="#{salaBean.unidadesSaude}"
                                       var="u"
                                       itemLabel="#{u.nome}"
                                       itemValue="#{u}"/>
                    </p:selectOneMenu>
                </div>

            </div>

            <p:commandButton value="Salvar"
                             action="#{salaBean.salvar}"
                             update="msgs tabelaSalas"
                             style="margin-top:15px; background:#219ebc; border:0;"/>

        </p:panel>

    </h:form>


    <!-- LISTAGEM -->
    <h:form id="formTabela">

        <p:panel header="Salas Disponíveis">

            <!-- FILTROS -->
            <div class="p-grid" style="margin-bottom:15px;">

                <!-- FILTRO UNIDADE DE SAÚDE -->
                <div class="p-col-12 p-md-4">
                    <p:outputLabel value="Unidade de Saúde" for="fUnid"/>
                    <p:selectOneMenu id="fUnid"
                                     value="#{salaBean.filtroUnidadeSaude}"
                                     filter="true"
                                     filterMatchMode="contains">

                        <f:selectItem itemLabel="Selecione" itemValue="#{null}" noSelectionOption="true"/>

                        <f:selectItems value="#{salaBean.unidadesSaude}"
                                       var="u"
                                       itemLabel="#{u.nome}"
                                       itemValue="#{u}"/>
                    </p:selectOneMenu>
                </div>

                <!-- FILTRO PERÍODO INÍCIO -->
                <div class="p-col-12 p-md-3">
                    <p:outputLabel value="Data/Hora Início" for="fInicio"/>
                    <p:datePicker id="fInicio"
                                  value="#{salaBean.filtroInicio}"
                                  showTime="true"
                                  pattern="dd/MM/yyyy HH:mm"/>
                </div>

                <!-- FILTRO PERÍODO FIM -->
                <div class="p-col-12 p-md-3">
                    <p:outputLabel value="Data/Hora Fim" for="fFim"/>
                    <p:datePicker id="fFim"
                                  value="#{salaBean.filtroFim}"
                                  showTime="true"
                                  pattern="dd/MM/yyyy HH:mm"/>
                </div>

                <!-- BOTÕES -->
                <div class="p-col-12 p-md-2" style="margin-top:22px;">
                    <p:commandButton value="Pesquisar"
                                     action="#{salaBean.buscarSalasDisponiveis}"
                                     update="tabelaSalas"
                                     icon="pi pi-search"
                                     style="background:#219ebc; border:0;"/>
                </div>

            </div>

            <!-- TABELA -->
            <p:dataTable id="tabelaSalas"
                         value="#{salaBean.salasDisponiveis}"
                         var="s"
                         paginator="true"
                         rows="10"
                         emptyMessage="Nenhuma sala disponível encontrada">

                <p:column headerText="ID" style="width:80px;">
                    <h:outputText value="#{s.id}"/>
                </p:column>

                <p:column headerText="Nome">
                    <h:outputText value="#{s.nome}"/>
                </p:column>

                <p:column headerText="Capacidade">
                    <h:outputText value="#{s.capacidade}"/>
                </p:column>

                <p:column headerText="Unidade de Saúde">
                    <h:outputText value="#{s.unidadeSaude.nome}"/>
                </p:column>

                <p:column headerText="Ações" style="text-align:center; width:150px;">

                    <p:commandButton icon="pi pi-pencil"
                                     action="#{salaBean.editar(s)}"
                                     update="formSala"
                                     style="margin-right:8px;"/>

                    <p:commandButton icon="pi pi-trash"
                                     action="#{salaBean.remover(s)}"
                                     update="tabelaSalas msgs"
                                     onclick="return confirm('Deseja realmente excluir?');"
                                     style="color:#e63946;"/>
                </p:column>

            </p:dataTable>

        </p:panel>

    </h:form>

</h:body>
</html>
