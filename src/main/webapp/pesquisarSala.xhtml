<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Gerenciar Salas</title>
</h:head>

<h:body style="font-family:Arial; background:#f5f5f5; padding:20px;">

    <h2 style="color:#006d77;">Gerenciamento de Salas</h2>

    <p:messages id="msgs" autoUpdate="true" closable="true"/>

    <h:form id="formPesquisarSalas">

        <p:panel header="Lista de Salas">

            <p:outputPanel id="filtrosPesquisarSalas">
            <div class="p-grid" style="margin-bottom:15px;">

                <div class="p-col-12 p-md-5">
                    <p:outputLabel value="Buscar por Nome" for="fNome"/>
                    <p:inputText id="fNome" value="#{salaController.filtro.nome}"/>
                </div>

                <div class="p-col-12 p-md-2" style="margin-top:22px;">
                    <p:commandButton value="Pesquisar"
                                     action="#{salaController.pesquisar}"
                                     update="tabelaSalas"
                                     icon="pi pi-search"
                                     style="background:#219ebc; border:0;"/>
                </div>

                <div class="p-col-12 p-md-2" style="margin-top:22px;">
                    <p:commandButton value="Limpar"
                                     action="#{salaController.limpar}"
                                     process="@this"
                                     update="filtrosPesquisarSalas tabelaSalas"
                                     icon="pi pi-times"
                                     style="background:#8d99ae; border:0;"/>
                </div>

                <div class="p-col-12 p-md-2" style="margin-top:22px;">
                    <p:commandButton value="Novo cadastro"
                                     action="#{salaController.irParaCadastro}"
                                     process="@this"
                                     icon="pi pi-search"
                                     style="background:#219ebc; border:0;"/>
                </div>

            </div>
            </p:outputPanel>

            <p:dataTable id="tabelaSalas"
                         value="#{salaController.salas}"
                         var="s"
                         paginator="true"
                         rows="10"
                         emptyMessage="Nenhuma sala disponível encontrada">

                <p:column headerText="ID" style="width:80px;">
                    <h:outputText value="#{s.id}"/>
                </p:column>

                <p:column headerText="Nome">
                    <h:outputText value="#{s.nome}"/>
                </p:column>

                <p:column headerText="Capacidade">
                    <h:outputText value="#{s.capacidade}"/>
                </p:column>

                <p:column headerText="Unidade de Saúde">
                    <h:outputText value="#{s.unidadeSaude.nome}"/>
                </p:column>

                <p:column headerText="Ações" style="text-align:center; width:150px;">

                    <p:commandButton icon="pi pi-pencil"
                                     action="#{salaController.irParaEdicao(s)}"
                                     update="tabelaSalas"
                                     style="margin-right:8px;"/>

                    <p:commandButton icon="pi pi-trash"
                                     action="#{salaController.remover(s)}"
                                     update="tabelaSalas msgs"
                                     onclick="return confirm('Deseja realmente excluir?');"
                                     style="color:#e63946;"/>
                </p:column>

            </p:dataTable>

        </p:panel>

    </h:form>

</h:body>
</html>
