<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Gerenciar Pacientes</title>
</h:head>

<h:body style="font-family:Arial; background:#f5f5f5; padding:20px;">

    <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:10px;">
        <h2 style="color:#006d77; margin:0;">Gerenciamento de Pacientes</h2>

        <h:form>
            <p:commandButton value="Voltar"
                             icon="pi pi-arrow-left"
                             action="index.xhtml?faces-redirect=true"
                             process="@this"
                             style="background:#8d99ae; border:0;" />
        </h:form>
    </div>

    <p:messages id="msgs" autoUpdate="true" closable="true"/>

    <h:form id="formPesquisarPaciente">

        <p:panel header="Lista de Pacientes">

            <p:outputPanel id="filtrosPesquisarPacientes">
            <div class="p-grid" style="margin-bottom:15px;">

                <div class="p-col-12 p-md-5">
                    <p:outputLabel value="Buscar por Nome" for="fNome"/>
                    <p:inputText id="fNome" value="#{pacienteController.filtro.nome}"/>
                </div>

                <div class="p-col-12 p-md-5">
                    <p:outputLabel value="Buscar por CPF" for="fCPF"/>
                    <p:inputText id="fCPF" value="#{pacienteController.filtro.cpf}"/>
                </div>

                <div class="p-col-12 p-md-2" style="margin-top:22px;">
                    <p:commandButton value="Pesquisar"
                                     action="#{pacienteController.pesquisar}"
                                     update="tabelaPacientes"
                                     icon="pi pi-search"
                                     style="background:#219ebc; border:0;"/>
                </div>

                <div class="p-col-12 p-md-2" style="margin-top:22px;">
                    <p:commandButton value="Limpar"
                                     action="#{pacienteController.limpar}"
                                     process="@this"
                                     update="filtrosPesquisarPacientes tabelaPacientes"
                                     icon="pi pi-times"
                                     style="background:#8d99ae; border:0;"/>
                </div>

                <div class="p-col-12 p-md-2" style="margin-top:22px;">
                    <p:commandButton value="Novo cadastro"
                                     action="#{pacienteController.irParaCadastro}"
                                     process="@this"
                                     icon="pi pi-plus"
                                     style="background:#219ebc; border:0;"/>
                </div>

            </div>
            </p:outputPanel>

            <p:dataTable id="tabelaPacientes"
                         value="#{pacienteController.pacientes}"
                         var="p"
                         paginator="true"
                         rows="10"
                         emptyMessage="Nenhum paciente encontrado">

                <p:column headerText="ID" style="width:80px;">
                    <h:outputText value="#{p.id}"/>
                </p:column>

                <p:column headerText="Nome">
                    <h:outputText value="#{p.nome}"/>
                </p:column>

                <p:column headerText="CPF">
                    <h:outputText value="#{p.cpf}"/>
                </p:column>

                <p:column headerText="Telefone">
                    <h:outputText value="#{p.telefone}"/>
                </p:column>


                <p:column headerText="AÃ§Ãµes" style="text-align:center; width:150px;">

                    <p:commandButton icon="pi pi-pencil"
                                     action="#{pacienteController.irParaEdicao(p)}"
                                     update="tabelaPacientes"
                                     style="margin-right:8px;"/>

                    <p:commandButton icon="pi pi-trash"
                                     action="#{pacienteController.remover(p)}"
                                     update="tabelaPacientes msgs"
                                     onclick="return confirm('Deseja realmente excluir?');"
                                     style="color:#e63946;"/>
                </p:column>

            </p:dataTable>

        </p:panel>

    </h:form>

</h:body>
</html>
