<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
    <f:viewParam name="id" value="#{pacienteController.idSelecionado}" />
    <f:viewAction action="#{pacienteController.inicializarFormulario}" />
</f:metadata>

<h:head>
    <title>Gerenciar Pacientes</title>
</h:head>

<h:body style="font-family:Arial; background:#f5f5f5; padding:20px;">

    <h2 style="color:#006d77;">Gerenciamento de Pacientes</h2>

    <h:form id="formCadastroPaciente">

        <p:messages id="msgs" autoUpdate="true" closable="true"/>

        <p:panel header="Cadastro de Paciente" style="margin-bottom:20px;">

            <div class="p-fluid p-formgrid p-grid">

                <div class="p-field p-col-12 p-md-6">
                    <p:outputLabel value="Nome" for="nome"/>
                    <p:inputText id="nome" value="#{pacienteController.paciente.nome}" required="true"/>
                </div>

                <div class="p-field p-col-12 p-md-6">
                    <p:outputLabel value="Nome Social" for="nomeSocial"/>
                    <p:inputText id="nomeSocial" value="#{pacienteController.paciente.nomeSocial}"/>
                </div>

                <div class="p-field p-col-12 p-md-4">
                    <p:outputLabel value="Sexo" for="sexo"/>
                    <p:selectOneMenu id="sexo" value="#{pacienteController.paciente.sexo}" hideNoSelectionOption="true" required="true">
                        <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true" />
                        <f:selectItem itemLabel="Masculino" itemValue="M"/>
                        <f:selectItem itemLabel="Feminino" itemValue="F"/>
                    </p:selectOneMenu>
                </div>

                <div class="p-field p-col-12 p-md-4">
                    <p:outputLabel value="Data de Nascimento" for="dataNasc"/>
                    <p:calendar id="dataNasc"
                                value="#{pacienteController.paciente.dataNascimento}"
                                pattern="dd/MM/yyyy"
                                showIcon="true"/>
                </div>

                <div class="p-field p-col-12 p-md-4">
                    <p:outputLabel value="Telefone" for="telefone"/>
                    <p:inputMask id="telefone" mask="(99) 99999-9999"
                                 value="#{pacienteController.paciente.telefone}"/>
                </div>

                <div class="p-field p-col-12 p-md-6">
                    <p:outputLabel value="E-mail" for="email"/>
                    <p:inputText id="email" value="#{pacienteController.paciente.email}"/>
                </div>

                <div class="p-field p-col-12 p-md-6">
                    <p:outputLabel value="CPF" for="cpf"/>
                    <p:inputMask id="cpf" mask="999.999.999-99"
                                 value="#{pacienteController.paciente.cpf}" required="true"/>
                </div>

                <div class="p-field p-col-12 p-md-6">
                    <p:outputLabel value="RG" for="rg"/>
                    <p:inputText id="rg" value="#{pacienteController.paciente.rg}"/>
                </div>

                <div class="p-field p-col-12 p-md-6">
                    <p:outputLabel value="CNS" for="cns"/>
                    <p:inputText id="cns" value="#{pacienteController.paciente.cns}"/>
                </div>

                <div class="p-field p-col-12 p-md-6">
                    <p:outputLabel value="Nome da Mãe" for="nomeMae"/>
                    <p:inputText id="nomeMae" value="#{pacienteController.paciente.nomeMae}"/>
                </div>

                <div class="p-field p-col-12 p-md-6">
                    <p:outputLabel value="Nome do Pai" for="nomePai"/>
                    <p:inputText id="nomePai" value="#{pacienteController.paciente.nomePai}"/>
                </div>

                <h3 style="margin-left:15px; color:#006d77;">Endereço</h3>

                <div class="p-field p-col-12 p-md-8">
                    <p:outputLabel value="Logradouro" for="logra"/>
                    <p:inputText id="logra"
                                 value="#{pacienteController.paciente.endereco.logradouro}"
                                 required="true"/>
                </div>

                <div class="p-field p-col-12 p-md-4">
                    <p:outputLabel value="Número" for="numero"/>
                    <p:inputText id="numero"
                                 value="#{pacienteController.paciente.endereco.numero}"/>
                </div>

                <div class="p-field p-col-12 p-md-4">
                    <p:outputLabel value="Complemento" for="compl"/>
                    <p:inputText id="compl"
                                 value="#{pacienteController.paciente.endereco.complemento}"/>
                </div>

                <div class="p-field p-col-12 p-md-4">
                    <p:outputLabel value="Bairro" for="bairro"/>
                    <p:inputText id="bairro"
                                 value="#{pacienteController.paciente.endereco.bairro}"/>
                </div>

                <div class="p-field p-col-12 p-md-4">
                    <p:outputLabel value="CEP" for="cep"/>
                    <p:inputMask id="cep" mask="99999-999"
                                 value="#{pacienteController.paciente.endereco.cep}"/>
                </div>

                <div class="p-field p-col-12 p-md-6">
                    <p:outputLabel value="Cidade" for="cidade"/>
                    <p:inputText id="cidade"
                                 value="#{pacienteController.paciente.endereco.cidade}"
                                 required="true"/>
                </div>

                <div class="p-field p-col-12 p-md-6">
                    <p:outputLabel value="Estado" for="estado"/>
                    <p:inputText id="estado" maxlength="2"
                                 value="#{pacienteController.paciente.endereco.estado}"
                                 required="true"/>
                </div>

            </div>

            <p:commandButton value="Salvar"
                             action="#{pacienteController.salvar}"
                             update="msgs formCadastroPaciente"
                             style="margin-top:15px; background:#219ebc; border:0;" />

            <p:commandButton value="Voltar"
                             action="#{pacienteController.cancelar}"
                             style="margin-top:15px; background:#219ebc; border:0;" />

        </p:panel>

    </h:form>

</h:body>
</html>
