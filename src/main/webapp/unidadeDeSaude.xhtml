<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Gerenciar Unidades de Saúde</title>
</h:head>

<h:body style="font-family:Arial; background:#f5f5f5; padding:20px;">

    <h2 style="color:#006d77;">Gerenciamento de Unidades de Saúde</h2>

    <!-- FORMULÁRIO -->
    <h:form id="formUnidade">

        <p:messages id="msgs" autoUpdate="true" closable="true"/>

        <p:panel header="Cadastro de Unidade de Saúde" style="margin-bottom:20px;">

            <div class="p-fluid p-formgrid p-grid">

                <!-- NOME -->
                <div class="p-field p-col-12 p-md-6">
                    <p:outputLabel value="Nome" for="nome"/>
                    <p:inputText id="nome" value="#{unidadeSaudeBean.unidade.nome}" required="true"/>
                </div>

                <!-- RAZÃO SOCIAL -->
                <div class="p-field p-col-12 p-md-6">
                    <p:outputLabel value="Razão Social" for="razao"/>
                    <p:inputText id="razao" value="#{unidadeSaudeBean.unidade.razaoSocial}"/>
                </div>

                <!-- SIGLA -->
                <div class="p-field p-col-12 p-md-3">
                    <p:outputLabel value="Sigla" for="sigla"/>
                    <p:inputText id="sigla" value="#{unidadeSaudeBean.unidade.sigla}"/>
                </div>

                <!-- CNPJ -->
                <div class="p-field p-col-12 p-md-4">
                    <p:outputLabel value="CNPJ" for="cnpj"/>
                    <p:inputMask id="cnpj"
                                 mask="99.999.999/9999-99"
                                 value="#{unidadeSaudeBean.unidade.cnpj}"
                                 required="true"/>
                </div>

                <!-- CNES -->
                <div class="p-field p-col-12 p-md-5">
                    <p:outputLabel value="CNES" for="cnes"/>
                    <p:inputText id="cnes" value="#{unidadeSaudeBean.unidade.cnes}"/>
                </div>

                <!-- ENDEREÇO -->
                <h3 style="margin-left:15px; color:#006d77;">Endereço</h3>

                <div class="p-field p-col-12 p-md-8">
                    <p:outputLabel value="Logradouro" for="logra"/>
                    <p:inputText id="logra"
                                 value="#{unidadeSaudeBean.unidade.endereco.logradouro}"
                                 required="true"/>
                </div>

                <div class="p-field p-col-12 p-md-4">
                    <p:outputLabel value="Número" for="numero"/>
                    <p:inputText id="numero"
                                 value="#{unidadeSaudeBean.unidade.endereco.numero}"/>
                </div>

                <div class="p-field p-col-12 p-md-4">
                    <p:outputLabel value="Complemento" for="compl"/>
                    <p:inputText id="compl"
                                 value="#{unidadeSaudeBean.unidade.endereco.complemento}"/>
                </div>

                <div class="p-field p-col-12 p-md-4">
                    <p:outputLabel value="Bairro" for="bairro"/>
                    <p:inputText id="bairro"
                                 value="#{unidadeSaudeBean.unidade.endereco.bairro}"/>
                </div>

                <div class="p-field p-col-12 p-md-4">
                    <p:outputLabel value="CEP" for="cep"/>
                    <p:inputMask id="cep" mask="99999-999"
                                 value="#{unidadeSaudeBean.unidade.endereco.cep}"/>
                </div>

                <div class="p-field p-col-12 p-md-6">
                    <p:outputLabel value="Cidade" for="cidade"/>
                    <p:inputText id="cidade"
                                 value="#{unidadeSaudeBean.unidade.endereco.cidade}"
                                 required="true"/>
                </div>

                <div class="p-field p-col-12 p-md-6">
                    <p:outputLabel value="Estado" for="estado"/>
                    <p:inputText id="estado" maxlength="2"
                                 value="#{unidadeSaudeBean.unidade.endereco.estado}"
                                 required="true"/>
                </div>

            </div>

            <p:commandButton value="Salvar"
                             action="#{unidadeSaudeBean.salvar}"
                             update="msgs tabelaUnidades"
                             style="margin-top:15px; background:#219ebc; border:0;" />

        </p:panel>

    </h:form>


    <!-- LISTAGEM -->
    <h:form id="formTabela">

        <p:panel header="Lista de Unidades de Saúde">

            <!-- FILTROS -->
            <div class="p-grid" style="margin-bottom:15px;">

                <div class="p-col-12 p-md-3">
                    <p:outputLabel value="Buscar por ID" for="fId"/>
                    <p:inputText id="fId" value="#{unidadeSaudeBean.filtroId}"/>
                </div>

                <div class="p-col-12 p-md-5">
                    <p:outputLabel value="Buscar por Nome" for="fNome"/>
                    <p:inputText id="fNome" value="#{unidadeSaudeBean.filtroNome}"/>
                </div>

                <div class="p-col-12 p-md-2" style="margin-top:22px;">
                    <p:commandButton value="Pesquisar"
                                     action="#{unidadeSaudeBean.filtrar}"
                                     update="tabelaUnidades"
                                     icon="pi pi-search"
                                     style="background:#219ebc; border:0;"/>
                </div>

                <div class="p-col-12 p-md-2" style="margin-top:22px;">
                    <p:commandButton value="Limpar"
                                     action="#{unidadeSaudeBean.limparFiltro}"
                                     update="formTabela"
                                     icon="pi pi-times"
                                     style="background:#8d99ae; border:0;"/>
                </div>

            </div>

            <!-- TABELA -->
            <p:dataTable id="tabelaUnidades"
                         value="#{unidadeSaudeBean.unidades}"
                         var="u"
                         paginator="true"
                         rows="10"
                         emptyMessage="Nenhuma unidade encontrada">

                <p:column headerText="ID" style="width:80px;">
                    <h:outputText value="#{u.id}"/>
                </p:column>

                <p:column headerText="Nome">
                    <h:outputText value="#{u.nome}"/>
                </p:column>

                <p:column headerText="Sigla">
                    <h:outputText value="#{u.sigla}"/>
                </p:column>

                <p:column headerText="CNPJ">
                    <h:outputText value="#{u.cnpj}"/>
                </p:column>

                <p:column headerText="CNES">
                    <h:outputText value="#{u.cnes}"/>
                </p:column>

                <p:column headerText="Cidade">
                    <h:outputText value="#{u.endereco.cidade}"/>
                </p:column>

                <p:column headerText="Ações" style="width:150px; text-align:center;">

                    <!-- EDITAR -->
                    <p:commandButton icon="pi pi-pencil"
                                     action="#{unidadeSaudeBean.editar(u)}"
                                     update="formUnidade"
                                     style="margin-right:8px;"/>

                    <!-- REMOVER -->
                    <p:commandButton icon="pi pi-trash"
                                     action="#{unidadeSaudeBean.remover(u)}"
                                     update="tabelaUnidades msgs"
                                     onclick="return confirm('Deseja realmente excluir?');"
                                     style="color:#e63946;"/>
                </p:column>

            </p:dataTable>

        </p:panel>

    </h:form>

</h:body>
</html>
