<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Salas Disponiveis</title>
</h:head>

<h:body style="font-family:Arial; background:#f5f5f5; padding:20px;">

    <h2 style="color:#006d77;">Salas Disponiveis</h2>

    <h:form id="formPesquisarSalasDisponiveis">

        <p:panel header="Salas Disponíveis">

            <p:outputPanel id="filtrosPesquisarSalasDisponiveis">
            <div class="p-grid" style="margin-bottom:15px;">

                <div class="p-col-12 p-md-4">
                    <p:outputLabel value="Unidade de Saúde" for="fUnid"/>
                    <p:selectOneMenu id="fUnid"
                                     value="#{disponibilidadeController.filtroUnidadeSaude}"
                                     converter="unidadeSaudeConverter"
                                     filter="true"
                                     filterMatchMode="contains">

                        <f:selectItem itemLabel="Selecione" itemValue="#{null}" noSelectionOption="true"/>

                        <f:selectItems value="#{disponibilidadeController.unidades}"
                                       var="u"
                                       itemLabel="#{u.nome}"
                                       itemValue="#{u}"/>
                    </p:selectOneMenu>
                </div>

                <div class="p-col-12 p-md-3">
                    <p:outputLabel value="Data/Hora Início" for="fInicio"/>
                    <p:datePicker id="fInicio"
                                  value="#{disponibilidadeController.filtroInicio}"
                                  showTime="true"
                                  pattern="dd/MM/yyyy HH:mm"/>
                </div>

                <div class="p-col-12 p-md-3">
                    <p:outputLabel value="Data/Hora Fim" for="fFim"/>
                    <p:datePicker id="fFim"
                                  value="#{disponibilidadeController.filtroFim}"
                                  showTime="true"
                                  pattern="dd/MM/yyyy HH:mm"/>
                </div>

                <div class="p-col-12 p-md-2" style="margin-top:22px;">
                    <p:commandButton value="Pesquisar"
                                     action="#{disponibilidadeController.buscarSalasDisponiveis}"
                                     update="tabelaSalasDisponiveis"
                                     icon="pi pi-search"
                                     style="background:#219ebc; border:0;"/>
                </div>

            </div>
            </p:outputPanel>

            <p:dataTable id="tabelaSalasDisponiveis"
                         value="#{disponibilidadeController.salasDisponiveis}"
                         var="s"
                         paginator="true"
                         rows="10"
                         emptyMessage="Nenhuma sala disponível encontrada">

                <p:column headerText="ID" style="width:80px;">
                    <h:outputText value="#{s.id}"/>
                </p:column>

                <p:column headerText="Nome">
                    <h:outputText value="#{s.nome}"/>
                </p:column>

                <p:column headerText="Capacidade">
                    <h:outputText value="#{s.capacidade}"/>
                </p:column>

                <p:column headerText="Unidade de Saúde">
                    <h:outputText value="#{s.unidadeSaude.nome}"/>
                </p:column>

                <p:column headerText="Ações" style="text-align:center; width:150px;">

                    <p:commandButton icon="pi pi-pencil"
                                     action="#{disponibilidadeController.editar(s)}"
                                     update="formSala"
                                     style="margin-right:8px;"/>

                    <p:commandButton icon="pi pi-trash"
                                     action="#{disponibilidadeController.remover(s)}"
                                     update="tabelaSalasDisponiveis msgs"
                                     onclick="return confirm('Deseja realmente excluir?');"
                                     style="color:#e63946;"/>
                </p:column>

            </p:dataTable>

        </p:panel>

    </h:form>

</h:body>
</html>
