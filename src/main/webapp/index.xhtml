<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login - Teleconsulta</title>
</h:head>
<h:body>

    <p:growl id="growl" showDetail="true" life="6000" />


    <div style="
        width: 350px;
        margin: 80px auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px #ccc;
    ">

        <h2 style="color:#006d77; margin-bottom:25px;">Login</h2>

        <h:form>

            <p:outputLabel for="email" value="Seu e-mail" />
            <p:inputText id="email"
                         placeholder="email@exemplo.com"
                         style="width:100%; margin-top:7px; margin-bottom:15px;"
                          />

            <p:outputLabel for="senha" value="Sua senha" />
            <p:password id="senha"
                        placeholder="Digite sua senha"
                        style="width:100%; margin-top:7px; margin-bottom:15px;"
                        feedback="false"
                        />

            <br/><br/>

            <p:commandButton value="Entrar"
                             style="width:100%; background:#219ebc; border:0;"/>

        </h:form>

    </div>
</h:body>
</html>
