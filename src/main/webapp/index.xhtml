<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Teleconsulta - Painel</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/primeicons/6.0.1/primeicons.css"/>
</h:head>

<h:body style="background:#f5f5f5; padding:40px; font-family:Arial, sans-serif;">
    <h:form>
    <h1 style="text-align:center; color:#006d77; margin-bottom:40px;">
        Sistema de Gerenciamento de Teleconsulta
    </h1>

    <div style="
        display:flex;
        flex-wrap:wrap;
        justify-content:center;
        gap:25px;
    ">

        <div style="width:260px; background:white; padding:25px; border-radius:12px;
                    box-shadow:0 0 12px rgba(0,0,0,0.1); text-align:center;">
            <i class="pi pi-user" style="font-size:45px; color:#219ebc; margin-bottom:10px;"></i>
            <h3 style="color:#023047;">Usuário</h3>
            <p style="color:#555;">Gerencie usuários do sistema.</p>

            <p:commandButton value="Acessar"
                             onclick="window.location='usuario.xhtml'"
                             style="width:100%; background:#219ebc; border:0;"/>
        </div>

        <!-- Card Paciente -->
        <div style="width:260px; background:white; padding:25px; border-radius:12px;
                    box-shadow:0 0 12px rgba(0,0,0,0.1); text-align:center;">
            <i class="pi pi-id-card" style="font-size:45px; color:#219ebc; margin-bottom:10px;"></i>
            <h3 style="color:#023047;">Paciente</h3>
            <p style="color:#555;">Gerencie pacientes.</p>
            <p:commandButton value="Acessar"
                             action="pesquisarPaciente?faces-redirect=true"
                             style="width:100%; background:#219ebc; border:0;"/>
        </div>

        <!-- Card Unidade de Saúde -->
        <div style="width:260px; background:white; padding:25px; border-radius:12px;
                    box-shadow:0 0 12px rgba(0,0,0,0.1); text-align:center;">
            <i class="pi pi-building" style="font-size:45px; color:#219ebc; margin-bottom:10px;"></i>
            <h3 style="color:#023047;">Unidade de Saúde</h3>
            <p style="color:#555;">Gerencie unidades de saúde.</p>
            <p:commandButton value="Acessar"
                             onclick="window.location='unidadeDeSaude.xhtml'"
                             style="width:100%; background:#219ebc; border:0;"/>
        </div>

        <!-- Card Sala -->
        <div style="width:260px; background:white; padding:25px; border-radius:12px;
                    box-shadow:0 0 12px rgba(0,0,0,0.1); text-align:center;">
            <i class="pi pi-home" style="font-size:45px; color:#219ebc; margin-bottom:10px;"></i>
            <h3 style="color:#023047;">Sala</h3>
            <p style="color:#555;">Gerencie salas de teleconsulta.</p>
            <p:commandButton value="Acessar"
                             onclick="window.location='sala.xhtml'"
                             style="width:100%; background:#219ebc; border:0;"/>
        </div>

        <!-- Card Reserva -->
        <div style="width:260px; background:white; padding:25px; border-radius:12px;
                    box-shadow:0 0 12px rgba(0,0,0,0.1); text-align:center;">
            <i class="pi pi-calendar" style="font-size:45px; color:#219ebc; margin-bottom:10px;"></i>
            <h3 style="color:#023047;">Reserva</h3>
            <p style="color:#555;">Gerencie reservas existentes.</p>
            <p:commandButton value="Acessar"
                             onclick="window.location='reserva.xhtml'"
                             style="width:100%; background:#219ebc; border:0;"/>
        </div>

    </div>

    </h:form>
</h:body>

</html>
