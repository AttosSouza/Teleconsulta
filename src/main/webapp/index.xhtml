<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Teleconsulta com JSF</title>
</h:head>
<h:body>
    <h1>JSF 2.3!</h1>

    <p:growl id="growl" showDetail="true" life="6000" />

    <h:form>
        <p:commandButton value="ir para o cadastro" action="#{navigationBean.irParaCadastro()}" icon="pi pi-arrow-right"/>

        <p:separator style="margin-top: 20px; margin-bottom: 20px;" />

        <p:commandButton value="Testar PostgreSQL"
                         action="#{connectionTestBean.testPostgresConnection()}"
                         update="growl"
                         icon="pi pi-database"
                         style="margin-right: 10px;"/>

        <p:commandButton value="Testar SQLite"
                         action="#{connectionTestBean.testSqliteConnection()}"
                         update="growl"
                         icon="pi pi-database" />
    </h:form>
</h:body>
</html>
